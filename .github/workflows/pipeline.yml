name: "Terraform -> Build -> Deploy"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    outputs:
      db-connection-string: ${{ steps.apply.outputs.test_output }}
      test_output: ${{ steps.apply.outputs.test_output }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        working-directory: ./api
        run: npm ci

      - name: Build typescipt
        working-directory: ./api
        run: npm run build

      - name: Move node_modules to dist
        working-directory: ./api
        run: mv node_modules dist/node_modules

      - name: Move entire dist to infra
        working-directory: ./api
        run: mv dist ../infra/dist

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: cd infra && terraform fmt -check

      - name: Terraform Init
        id: init
        run: cd infra && terraform init

      - name: Terraform Validate
        id: validate
        run: cd infra && terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: cd infra && terraform plan -no-color -input=false
        continue-on-error: true
      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd infra 
          terraform apply -auto-approve -input=false
          terraform output

      - name: Terraform Apply Status
        if: steps.apply.outcome == 'failure'
        run: exit 1
